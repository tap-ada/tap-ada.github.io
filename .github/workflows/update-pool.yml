name: Update pool.json from Koios

on:
  schedule:
    - cron: "*/30 * * * *"   # alle 30 Minuten
  workflow_dispatch:         # manuell auslösbar in der Actions-UI

jobs:
  update-pool:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Koios data and build pool.json
        run: |
          python fetch_koios.py

      - name: Commit and push pool.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/pool.json
          # Nur committen, wenn sich etwas geändert hat
          if ! git diff --cached --quiet; then
            git commit -m "Update pool.json from Koios"
            git push
          else
            echo "No changes to commit."
          fi
